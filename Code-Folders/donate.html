<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Conservation Compass</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: olive-green;">
        <div class="container-fluid" style="background-color: olive-green;">
            <a class="navbar-brand" href="/">Conservation Compass</a>
            <button class="navbar-toggler btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Get Involved</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Donor Details</h2>
        <form action="/submit-donation" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>  
            </form>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Donation Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="$0.00" required>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment Option</label>
                <select class="form-select" id="payment" name="payment" required>
                    <option value="" disabled selected>Select a payment option</option>
                    <option value="upi">UPI</option>
                    <option value="bankTransfer">Bank Transfer</option>
                </select>
            </div>
            <div id="paymentDetails" class="mt-3" style="display: none;">
                <div id="upiDetails" style="display: none;">
                    <h5>UPI Payment</h5>
                    <p>Please transfer the donation amount to the UPI ID: <strong>conservation@upi</strong></p>
                </div>
                <div id="bankTransferDetails" style="display: none;">
                    <h5>Bank Transfer</h5>
                    <p>Bank Name: <strong>Conservation Bank</strong></p>
                    <p>Account Number: <strong>1234567890</strong></p>
                    <p>IFSC Code: <strong>CONSV0001234</strong></p>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3"><a href="thankyou.html">Submit</a></button>
            <!--<a href="/" class="btn btn-primary">Go Back to Home</a>-->

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('payment').addEventListener('change', function() {
            var paymentDetails = document.getElementById('paymentDetails');
            var upiDetails = document.getElementById('upiDetails');
            var bankTransferDetails = document.getElementById('bankTransferDetails');
            
            paymentDetails.style.display = 'block';
            if (this.value === 'upi') {
                upiDetails.style.display = 'block';
                bankTransferDetails.style.display = 'none';
            } else if (this.value === 'bankTransfer') {
                upiDetails.style.display = 'none';
                bankTransferDetails.style.display = 'block';
            } else {
                paymentDetails.style.display = 'none';
            }
        });
    </script>
</body>
</html>
